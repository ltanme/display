<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页播放器</title>
    <link rel="stylesheet" href="/plugin/video-js/video-js.css">
    <script src="/plugin/jquery/jquery.min.js"></script>
    <script src="/plugin/video-js/video.js"></script>

<style>
      .container {
  display: flex;
  height: 100vh;
}

.left-column {
  width: 80%;
  height: 100%;
}

.right-column {
  width: 20%;
  height: 100%;
  background-color: #ccc;
}

.player { 
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.title {
  margin-bottom: 20px;
}

#my-video {
  width: 80%;
  margin-left: auto;
  margin-right: auto;
}

.playlist-title {
  margin: 20px;
}

.playlist {
  list-style: none;
  padding: 0;
  margin: 0;
}

.playlist-item {
  margin: 10px;
}

.playlist-item.active a {
  color: red;
}

.video-js .vjs-tech {
  width: 100% !important;
  height: auto !important;
  object-fit: contain !important;
}

    </style>
</head>
<body>

  <div class="container">
    <div class="left-column">
      <div class="player">
        <h3 class="title">英语听力练习视频</h3>
        <video id="my-video" class="video-js vjs-big-play-centered" autoplay></video>
      </div>
    </div>
    <div class="right-column">
      <h2 class="playlist-title">今日播放列表</h2>
      <ul class="playlist">
        <li class="playlist-item active"><a href="http://192.168.100.193/3.mp4">03 - Polly Parrot [STEiNO]</a></li>
        <li class="playlist-item"><a href="http://192.168.100.193/1.mp4">01 - Muddy Puddles [STEiNO]</a></li>
        <li class="playlist-item"><a href="http://192.168.100.193/2.mp4">02 - Mr Dinosaur is Lost [STEiNO]</a></li>
        <li class="playlist-item"><a href="http://192.168.100.193/4.mp4">04 - Best Friend [STEiNO]</a></li>
        <li class="playlist-item"><a href="http://192.168.100.193/5.mp4">05 - Hide & Seek [STEiNO]</a></li>
        <li class="playlist-item"><a href="http://192.168.100.193/6.mp4">06 - The Playgroup [STEiNO]]</a></li>
        <li class="playlist-item"><a href="http://192.168.100.193/7.mp4">07 - Mummy Pig at Work [STEiNO]</a></li>
      </ul>
    </div>
  </div>
 
    <script>
       $(document).ready(function() {
  // 初始化播放器
  var player = videojs('my-video');

  // 获取播放列表和当前播放索引
  var playlist = $('.playlist-item');
  var currentIndex = 0;

  // 自动播放下一个视频
  player.on('ended', function() {
    currentIndex = (currentIndex + 1) % playlist.length;
    var nextVideo = playlist.eq(currentIndex).find('a').attr('href');
    $('.playlist-item').removeClass('active');
    playlist.eq(currentIndex).addClass('active');
    player.src({ type: 'video/mp4', src: nextVideo });
    player.play();
  });

  // 刷新页面自动播放第一个视频
  var firstVideo = playlist.eq(currentIndex).find('a').attr('href');
  $('.playlist-item').removeClass('active');
  playlist.eq(currentIndex).addClass('active');
  player.src({ type: 'video/mp4', src: firstVideo });
  player.play();
});


// 动态设置 A 栏和 B 栏的高度
var screenHeight = $(window).height();
  $('.left-column, .right-column').css('height', screenHeight + 'px');
  
</script>
</body>
</html>
